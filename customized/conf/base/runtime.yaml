
# * UDL_CIL configuration
# command: python
retry_count: 0
failed_trial_id: -1
n_jobs: 1 # "concurrency number"
debug: false
merge_keys: ["base", "args"]


# * Base configuration
backend: "accelerate"
seed: 10
accumulated_step: 1
grad_clip_norm: null
grad_clip_value: null

reg: true
crop_batch_size: 32

# Log configuration
use_log: true
log_dir: "logs"
use_colorlog: true
tfb_dir: null
use_tfb: false
by_epoch: true
eval_flag: false
formatter: "model_{epoch}_{metrics}"
validate: false



# Save configurationq
use_save: true
reset_lr: false
save_top_k: 1
save_latest_limit: 1
load_model_strict: true
resume_mode: "latest" # auto load latest model, then convert latest+best for saving model during the training process
start_save_epoch: 1
earlyStopping: true
save_fmt: ["png"]
code_dir: []
start_save_best_epoch: 200
revise_keys: '[(r"^module\.", "")]'
prefix_model: ""
model_path: ""

# Accelerate Training configuration
fp16_cfg: {}
fp16: false
fp_scaler: false
mixed_precision: null # options: null, fp16, bf16, fp8

# Test configuration
once_epoch: false

# Runner configuration
runner_mode: "epoch"
img_range: 1
precision: 5
mode: null
detect_anomalous_params: false
launcher: "pytorch"
ema_decay: 0.999
use_ema: false


# Distributed configuration
global_rank: 0
dist_params:
  backend: "nccl"
